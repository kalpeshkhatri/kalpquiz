<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KalpQuiz Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ec4899, #8b5cf6); /* pink-500 to purple-500 */
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #6b21a8;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #6d28d9;
    }

    .text-sm {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-top: 16px;
    }

    .text-sm a {
      color: #ec4899;
      font-weight: 500;
      text-decoration: none;
    }

    .text-sm a:hover {
      text-decoration: underline;
    }

    /* Loader styles */
        #loader {
        position: fixed;
        inset: 0;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        display: none; /* Show with JS: loader.style.display = 'flex'; */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        }

        #loader p {
        margin-top: 16px;
        font-size: 18px;
        font-weight: bold;
        color: #6b21a8; /* purple-700 */
        }

        .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #9f7aea; /* purple-500 */
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        }

        /* Spin animation */
        @keyframes spin {
        to {
            transform: rotate(360deg);
        }
        }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sign Up to KalpQuiz</h1>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>KalpQuiz Processing...</p>
    </div>

    <!-- Form -->
    <form id="signupForm">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <p class="text-sm">
      Already have an account?
      <a href="./index.html">Login</a>
    </p>
  </div>

  <script type="module" src="./signup1.js"></script>
</body>
</html>
