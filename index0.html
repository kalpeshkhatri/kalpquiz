#htmlcontent{
            
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: rgb(28, 27, 27); /* optional: makes text readable */
            }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }

        #htmlcontent::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.3;
            z-index: -1;
            filter: blur(20px);
            }

        .dropdown {
      position: relative;
      display: inline-block;

    .hamburger-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger-icon {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
      transition: 0.4s;
    }

    .dropdown-content {
      height: 60vh;
      overflow: auto;
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1;
      margin-top: 5px;
      /* margin-right: 20px; */
      right: 20px;
    }

    .dropdown-content a {
    
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }
