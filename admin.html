    body {
  font-family: Arial, sans-serif;
  background-color: #f2f4f7;
  padding: 30px;
}

h2 {
  text-align: center;
  color: #333;
}

form#mainTopicForm {
  background-color: white;
  padding: 25px 30px;
  max-width: 500px;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

form input[type="text"] {
  width: 100%;
  padding: 10px 14px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  box-sizing: border-box;
}

#subtopicsContainer {
  margin-bottom: 20px;
}

.subtopic {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.subtopic input {
  flex: 1;
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

button {
  background-color: #2e7d32;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button#addsub {
  background-color: #1565c0;
  margin-bottom: 10px;
}

button:hover {
  background-color: #1b5e20;
}

button#addsub:hover {
  background-color: #0d47a1;
}

  <h2>Add Main Topic</h2>
<form id="mainTopicForm">
  <input type="text" id="topicName" placeholder="Main Topic Name" required />
  <input type="text" id="mainsymbol1" placeholder="Main Topic Symbol (emoji or entity)" required />
  <div id="subtopicsContainer"></div>
  <button type="button" id="addsub">+ Add Subtopic</button>
  <br /><br />
  <button type="submit">Submit</button>
</form>

<h2>Manage Topics</h2>
<div id="topicList"></div>




<!-- -------------------------------payment mate -->
  <div class="container">
    <h2>Quiz Credit Plans</h2>

    <form id="planForm">
      <input type="hidden" id="planId" class="inputcredit"/>
      <input type="text" id="title" class="inputcredit" placeholder="Plan Title" required />
      <input type="number" id="price" class="inputcredit" placeholder="Price (â‚¹)" required />
      <input type="number" id="credits"class="inputcredit"  placeholder="Credits" required />
      <button type="submit" class="buttoncredit">Save Plan</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="plansTable"></tbody>
    </table>
  </div>



  
  <!-- for watching redis data: -->
  <div>
    <h2>Redis Data Of rate limiting:</h2>

  <table border="1">
  <thead>
    <tr>
      <th>Key</th>
      <th>Type</th>
      <th>Count</th>
      <th>TTL (seconds)</th>
    </tr>
  </thead>
  <tbody id="rateLimitsTable"></tbody>
</table>
</div>
