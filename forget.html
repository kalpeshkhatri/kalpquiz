<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #bfdbfe, #c7d2fe); /* blue-100 to indigo-200 */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      position: relative;
    }

    .form-container {
      background-color: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      z-index: 10;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #4338ca; /* indigo-700 */
      margin-bottom: 8px;
    }

    p.description {
      text-align: center;
      font-size: 14px;
      color: #4b5563; /* gray-600 */
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151; /* gray-700 */
      margin-bottom: 6px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #6366f1; /* indigo-500 */
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4f46e5; /* indigo-600 */
    }

    .message {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      margin-top: 16px;
      display: none;
    }

    /* Loader Overlay */
    .loader {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 4px solid #6366f1;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    .spinner-text {
      font-size: 18px;
      font-weight: 600;
      color: #4338ca;
    }
    #forgotEmail{
      margin-bottom: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Spinner Overlay -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p class="spinner-text">KalpQuiz Processing...</p>
  </div>

  <!-- Forgot Password Form -->
  <form id="forgotForm" class="form-container">
    <h2>Forgot Password</h2>
    <p class="description">Enter your email to receive a reset link.</p>

    <div>
      <label for="forgotEmail">Email</label>
      <input type="email" id="forgotEmail" placeholder="you@example.com" required />
    </div>

    <button type="submit">Send Reset Link</button>

    <p id="message" class="message"></p>
  </form>

  <!-- JS Script -->
  <script>
    const form = document.getElementById('forgotForm');
    const loader = document.getElementById('loader');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'flex';

      const email = document.getElementById('forgotEmail').value;

      try {
        const res = await fetch('http://localhost:5000/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        message.textContent = data.message;
        message.classList.remove('message');
        message.style.display = 'block';
        message.style.color = res.ok ? 'green' : 'red';
      } catch (err) {
        message.textContent = 'Something went wrong. Try again.';
        message.style.display = 'block';
        message.style.color = 'red';
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>

</body>
</html>
