<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 flex items-center justify-center min-h-screen px-4 relative">

  <!-- Spinner Overlay -->
  <div id="loader" class="fixed inset-0 bg-white/60 flex flex-col items-center justify-center z-50 hidden">
    <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="text-lg font-semibold text-indigo-600">KalpQuiz Processing...</p>
  </div>

  <!-- Reset Form -->
  <form id="resetForm" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6 transition duration-300 z-10">
    <h2 class="text-2xl font-bold text-center text-indigo-700">Reset Password</h2>
    <p class="text-sm text-center text-gray-600">Enter your new password below to update it.</p>

    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input
        type="password"
        id="newPassword"
        placeholder="••••••••"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2.5 rounded-md font-semibold cursor-pointer transition duration-200"
    >
      Reset Password
    </button>

    <p id="message" class="text-center text-sm hidden font-medium"></p>
  </form>

  <!-- Script -->
  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const loader = document.getElementById('loader');
    const msg = document.getElementById('message');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      loader.classList.remove('hidden');

      try {
        const res = await fetch('http://localhost:5000/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        msg.textContent = data.message;
        msg.classList.remove('hidden');
        msg.className = 'text-center text-sm font-medium ' + (res.ok ? 'text-green-600' : 'text-red-500');

        if (res.ok) {
          setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to login page
          }, 2000);
        }
      } catch (err) {
        msg.textContent = 'Something went wrong. Try again.';
        msg.className = 'text-center text-sm font-medium text-red-500';
        msg.classList.remove('hidden');
      } finally {
        loader.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
