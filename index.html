<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KalpQuiz Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #8b5cf6, #ec4899); /* purple-500 to pink-500 */
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #6b21a8; /* purple-700 */
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #374151; /* gray-700 */
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.3); /* purple-500 ring */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7c3aed; /* purple-600 */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #6d28d9; /* purple-700 */
    }

    .text-sm {
      text-align: center;
      font-size: 14px;
      color: #6b7280; /* gray-500 */
      margin-top: 16px;
    }

    .text-sm a {
      color: #8b5cf6;
      font-weight: 500;
      text-decoration: none;
    }

    .text-sm a:hover {
      text-decoration: underline;
    }

    .extra-buttons {
      text-align: center;
      margin-top: 16px;
    }

    .extra-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-bottom: 12px;
    }

    .extra-btn:hover {
      background-color: #1f2937; /* gray-800 */
    }

    /* Loader styles */
        #loader {
        position: fixed;
        inset: 0;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        display: none; /* Show with JS: loader.style.display = 'flex'; */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        }

        #loader p {
        margin-top: 16px;
        font-size: 18px;
        font-weight: bold;
        color: #6b21a8; /* purple-700 */
        }

        .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #9f7aea; /* purple-500 */
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        }

        /* Spin animation */
        @keyframes spin {
        to {
            transform: rotate(360deg);
        }
        }
  </style>
</head>
<body>

  <div class="container">
    <h1>KalpQuiz</h1>
    
    <form id="loginForm">
      
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="text-sm">
      Don't have an account?
      <a href="./signup1.html">Sign up</a>
    </p>

    <div class="extra-buttons">
      <div id="forget1" class="extra-btn">Forget Password</div>
      <div id="reset1" class="extra-btn">Reset Password</div>
    </div>
  </div>

   <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>KalpQuiz Processing...</p>
    </div>

  <script type="module" src="./index.js"></script>

</body>
</html>
